on:
  push:
    branches:
      - main

jobs:
  sync-labels:
    name: Run pre-commit

    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Synchronize labels
        uses: EndBug/label-sync@v2
        with:
          config-file: .github/labels.yml
